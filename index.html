<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body>
    <div class="header">Orginal Wordle</div>
    <div class="container">
            <!-- start game -->
            <div class="game">
                <div class="content">
                    <div class="inputs-container"></div>
                    <div class="check">
                        <button class="guess">Check The Word</button>
                        <button class="hint"><span></span> Hints</button>
                    </div>
                    <div class="hint-div"></div>
                </div>
            </div>
            <!-- end game -->
            
            <!-- start game-info -->
            <div class="game-info">
                <h2>Key Colors</h2>
                <div class="keys">
                    <div>Letter Is Right And In Place</div>
                    <div>Letter Is Right But Not In Place</div>
                    <div>Letter Is Wrong And Not Exists In Word</div>
                </div>
            </div>
            <!-- end game-info -->
    </div>
    <footer>© 2025 SOUL々KILLĒR. All rights reserved.</footer>
    <script src="main.js" type="module"></script>
</body> 
</html>
